<div class="ion-text-center f2 pa5">☕🐈</div>
<ion-grid fixed="true">
  <h1 class="b f2 mt1 pt1 mb0 pb0">Login</h1>
  <h3 class="f6 mt0 pt0 black-70">Come in and take a seat~</h3>

  <ion-row>
    <ion-col size-md class="ion-align-items-center">
      <form [formGroup]="form" (ngSubmit)="onSubmit(form)">
        <ion-item class="ion-no-padding">
          <ion-label position="floating">Username</ion-label>
          <ion-input formControlName="username" name="username"></ion-input>
        </ion-item>

        <ion-item class="ion-no-padding">
          <ion-label position="floating">Password</ion-label>
          <ion-input formControlName="password" name="password"></ion-input>
        </ion-item>

        <div
          *ngIf="username.invalid && (username.dirty || username.touched)"
          class="alert alert-danger"
        >
          <div *ngIf="username.errors.required" class="f7 black-60">
            - Username is required.
          </div>
        </div>

        <div
          *ngIf="password.invalid && (password.dirty || password.touched)"
          class="alert alert-danger"
        >
          <div *ngIf="password.errors.required" class="f7 black-60">
            - Password is required.
          </div>
        </div>

        <ion-button
          color="app-light-green"
          class="wide-button i-m-200"
          expand="block"
          type="submit"
        >
          Login
        </ion-button>
      </form>
    </ion-col>
  </ion-row>
</ion-grid>
