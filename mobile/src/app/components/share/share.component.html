<div class="share">
  <h1>Share your protest</h1>

  <hr color="white" />

  <button (click)="getOrganizerLink()">share for other organizers</button>
  <button (click)="getAttendeeLink()">share for other attendees</button>

  <div *ngIf="link$ | async as link" class="share__links">
    {{ link }}
  </div>
</div>
