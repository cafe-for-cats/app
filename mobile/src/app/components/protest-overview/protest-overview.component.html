<div class="protest">
  <h1>Protest overview</h1>

  <div *ngIf="data$ | async as data" class="protest__details">
    <h3>{{ data.title }}</h3>

    <div class="">
      <h2>Share this protest!</h2>

      <h4>Share to other leaders</h4>
      <p>{{ data.leaderUrlId }}</p>

      <h4>Share to other organizers</h4>
      <p>{{ data.organizerUrlId }}</p>

      <h4>Share to other leaders</h4>
      <p>{{ data.attendeeUrlId }}</p>
    </div>
  </div>

  <hr color="white" />

  <h2>Update protest information</h2>

  <form [formGroup]="form" class="protest__edit">
    <div>
      <input type="text" placeholder="title" formControlName="title" />
    </div>

    <button class="button" (click)="onSubmit()">Update</button>
  </form>
</div>
