<div class="protest">
  <h1>Protest overview</h1>

  <div *ngIf="data$ | async as data" class="protest__details">
    <h3>{{ data.title }}</h3>

    <div>
      <h2>Share this protest!</h2>
      <button (click)="generateShareUrl(data._id, 'organizer')">
        Share to other organizers
      </button>
      <p *ngIf="shareId$ | async as shareId">{{ shareId }}</p>
      <button (click)="generateShareUrl(data._id, 'attendee')">
        Share to other attendees
      </button>
    </div>
  </div>
</div>
