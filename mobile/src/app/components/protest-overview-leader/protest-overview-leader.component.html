<div class="protest">
  <h1>Protest overview</h1>

  <div *ngIf="data$ | async as data" class="protest__details">
    <h3>{{ data.title }}</h3>

    <div>
      <h2>Share this protest!</h2>

      <h4>Share to other leaders</h4>
      <p>{{ data.shareUrls.leaderUrlId }}</p>

      <h4>Share to other organizers</h4>
      <p>{{ data.shareUrls.organizerUrlId }}</p>

      <h4>Share to other leaders</h4>
      <p>{{ data.shareUrls.attendeeUrlId }}</p>
    </div>
  </div>
</div>
