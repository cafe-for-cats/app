<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Protest Location Pinger
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div #map id="map" style="height: 100%;"></div>
  <div *ngIf="showSelectionUI">
    <ion-fab vertical="bottom" horizontal="center">
      <ion-button (click)="onAdd()"
        >Place '{{ currentMenuKey }}' Pin.</ion-button
      >
      <ion-button color="danger" (click)="onCancel()">X</ion-button>
    </ion-fab>
  </div>
  <ion-fab vertical="bottom" horizontal="end">
    <ion-fab-button>
      <ion-icon name="add-outline"></ion-icon>
    </ion-fab-button>
    <ion-fab-list side="top">
      <ion-fab-button (click)="onMenuSelection('water')">
        <ion-icon name="water-outline"></ion-icon>
      </ion-fab-button>
      <ion-fab-button (click)="onMenuSelection('first aid')">
        <ion-icon name="medkit-outline"></ion-icon>
      </ion-fab-button>
    </ion-fab-list>
  </ion-fab>
</ion-content>
